<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>R-Massimo Chatbot | v3</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c0de2340c.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- mini header with credits -->
    <div class="floating-top-bar" >
      <div style="padding-top: 5px;"">
        <a href="index.html"> <i class="fa-solid fa-robot fa-2x" style="color:#343641;"></i> </a>
        <div style="float: right;">
          <a href="credits.html"> 
            <i class="fa-solid fa-circle-info fa-2x" style="color:#343641;"></i> 
          </a>
          <a href="https://github.com/llamabox/r-bot" target="_blank"> 
            <i class="fa-brands fa-github fa-2x" style="color:#343641;"></i> 
          </a>
        </div>

      </div>

    </div>
    <!-- Chats container -->
    <div class="chat-container"></div>
    



    <!-- Typing container -->
    <div class="typing-container">
     
      <div class="typing-content">

        
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

  </body>
</html>
