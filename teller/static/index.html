<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mini RAG</title>
    <!-- Includi HTMX da CDN -->
    <script src="https://unpkg.com/htmx.org@1.4.1/dist/htmx.min.js"></script>

 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      
</head>
<body>

<div class="container">    
<h1>RAG minidemo with Llamaindex & OpenAI</h1>

<p>
    <a href="https://www.linkedin.com/in/massimochiriatti/" target="_blank">
        Trained on some essays of Massimo Chiriatti
    </a>
</p>

<p>
    Pre-fetched question:
    <a href="#" id="testQuestionButton">L'AI ci ruberà il lavoro?</a>
</p>

<script>
    document.getElementById('testQuestionButton').addEventListener('click', function() {
        document.getElementById('question').value = 'L\'AI ci ruberà il lavoro?';
    });
</script>



</div>

<div class="container">
    <textarea 
        id="question" 
        style="height: 200px; width: 600px;" 
        placeholder="Ask R. Massimo anything(*)"></textarea>
    <br/>
        
        (*)we adopt the 
        <a href="https://www.linkedin.com/feed/update/urn:li:activity:7146081835490463744/" target="_blank">
            convention from David Orban to introduce
        </a> himself as R. (Name) when referring to his own AI twin
    <br/>
    <style>
    .htmx-indicator {
        display:none;
        width: 40px;
    }
    .htmx-request .htmx-indicator{
        display:inline;
    }
    .htmx-request.htmx-indicator{
        display:inline;
    }
    </style>

    
    <button 
        hx-post="/postQuestion" 
        hx-indicator="#spinner"
        hx-target="#risposta" 
        hx-trigger="click"
        hx-vals='javascript:{"q": document.getElementById("question").value}'>
        Ask R. Massimo
    </button>
    <img src="img/Spinner-1s-200px.svg" class="htmx-indicator" id="spinner" ></img>
</div>


<!-- Div per mostrare la risposta -->
<div class="container" id="risposta"></div>

</body>
</html>
